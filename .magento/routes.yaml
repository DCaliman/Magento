# The routes of the project.
#
# Each route describes how an incoming URL is going to be processed.

"http://{default}/":
    type: upstream
    upstream: "mymagento:http"

"http://{all}/":
    type: upstream
    upstream: "mymagento:http"

# In order to enable the Application Server on Starter or Integration environment:
# 1. Ensure that all your AC customizations and extensions are compatible with Application Server.
